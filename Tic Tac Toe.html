<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: #f6d365;
            font-size: 2.2rem;
            text-shadow: 2px 2px #fda085;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
            padding: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            border-style: solid;
            border-color: #f6d365;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, transform 0.2s;
        }

        .cell:hover {
            background-color: #f6d365;
            transform: scale(1.05);
        }

        .cell.X {
            color: #007BFF;
        }

        .cell.O {
            color: #FF5733;
        }

        .winning-cell {
            background-color: #ffde73 !important;
        }

        @keyframes highlight {
            from {
                background-color: #ffde73;
            }

            to {
                background-color: #ffeccf;
            }
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            background-color: #fda085;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f6d365;
            color: #444;
        }

        #message {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #444;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="gameBoard">
            <div class="cell" id="cell0"></div>
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
        </div>
        <p id="message">Player X's turn</p>
        <button onclick="resetGame()">Restart Game</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let board = Array(9).fill(null);
        let isGameOver = false;

        const cells = document.querySelectorAll('.cell');
        const message = document.getElementById('message');

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleCellClick(index));
        });

        function handleCellClick(index) {
            if (isGameOver || board[index]) return;

            board[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            cells[index].classList.add(currentPlayer);

            if (checkWinner()) {
                message.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
                isGameOver = true;
                return;
            }

            if (board.every(cell => cell !== null)) {
                message.textContent = "It's a draw! ðŸ˜²";
                isGameOver = true;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            message.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 4, 8],
                [2, 4, 6],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8]
            ];

            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    combination.forEach(index => cells[index].classList.add('winning-cell'));
                    return true;
                }
                return false;
            });
        }

        function highlightWinningCells() {
            board.forEach((value, index) => {
                if (value) cells[index].classList.add('winning-cell');
            });
        }

        function resetGame() {
            board.fill(null);
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell'; // Reset all classes
            });
            currentPlayer = 'X';
            isGameOver = false;
            message.textContent = `Player ${currentPlayer}'s turn`;
        }

    </script>
</body>

</html
